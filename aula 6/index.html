<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Elementos</title>
    <style>
        .container {
            border: 5px solid black;
            position: relative;
            width: 400px;
            height: 400px;
        }

        .item1 {
           width: 150px;
           height: 150px;
              background-color: blue; 
              float: right;
              right: 0px;
        }

        .item2 {
            width: 150px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
    </div>
    
</body>
</html>
